mutation CreateVotations($meetingId: String!, $votations: [CreateVotationInput!]!) {
  createVotations(meetingId: $meetingId, votations: $votations) {
    id
    title
    description
    index
    blankVotes
    hiddenVotes
    severalVotes
    majorityType
    majorityThreshold
    alternatives {
      text
    }
  }
}

mutation UpdateVotations($votations: [UpdateVotationInput!]!) {
  updateVotations(votations: $votations) {
    id
    title
    description
    blankVotes
    hiddenVotes
    severalVotes
    majorityType
    majorityThreshold
    index
    alternatives {
      id
      text
    }
  }
}

mutation CastVote($alternativeId: String!, $votationId: String!) {
  castVote(alternativeId: $alternativeId, votationId: $votationId) {
    alternative {
      text
    }
  }
}
