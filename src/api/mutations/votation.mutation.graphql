mutation CastVote($alternativeId: String!, $votationId: String!) {
  castVote(alternativeId: $alternativeId, votationId: $votationId) {
    alternative {
      text
    }
  }
}

mutation ChangeVotationStatus($votation: UpdateVotationStatusInput!) {
  updateVotationStatus(votation: $votation) {
    status
  }
}
