query GetMeetings {
  meetings {
    id
    title
    description
    owner {
      id
      email
    }
    organization
    status
    startTime
  }
}

query GetParticipantsByMeeting($meetingId: String!) {
  meetingsById(meetingId: $meetingId){
    participants {
      user {
        email
      }
      role
    }
  }
}
