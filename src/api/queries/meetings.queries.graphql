query GetMeetings {
  meetings {
    id
    title
    description
    owner {
      id
      email
    }
    organization
    status
    startTime
    participants {
      user {
        id
      }
      role
    }
  }
}

query GetRole($meetingId: String!) {
  meetingById(meetingId: $meetingId) {
    id
    participants {
      user {
        id
        email
      }
      role
      isVotingEligible
    }
  }
}

query GetMeetingById($meetingId: String!) {
  meetingById(meetingId: $meetingId) {
    id
    title
    description
    owner {
      id
      email
    }
    organization
    status
    startTime
  }
}

query GetParticipantsByMeetingId($meetingId: String!) {
  participants(meetingId: $meetingId) {
    email
    role
    isVotingEligible
  }
}
