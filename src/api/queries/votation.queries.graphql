query GetVotationById($votationId: ID!) {
  votationById(votationId: $votationId) {
    ... on Votation {
      id
      title
      description
      hasVoted {
        id
      }
      alternatives {
        id
        text
      }
      status
      blankVotes
    }
    ... on VotationNotFoundError {
      message
    }
  }
}
