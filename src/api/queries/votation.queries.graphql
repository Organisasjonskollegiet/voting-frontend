query GetVotationById($votationId: String!, $meetingId: String!) {
  votationById(votationId: $votationId) {
    id
    title
    description
    index
    hasVoted
    alternatives {
      id
      text
    }
    status
    blankVotes
    severalVotes
  }

  meetingById(meetingId: $meetingId) {
    participants {
      user {
        id
        email
      }
      role
    }
  }
}

query VotationsByMeetingId($meetingId: String!) {
  meetingById(meetingId: $meetingId) {
    id
    title
    votations {
      id
      title
      status
      description
      blankVotes
      hiddenVotes
      severalVotes
      majorityType
      majorityThreshold
      index
      alternatives {
        id
        text
      }
    }
  }
}

query VotingEligibleCount($votationId: String!) {
  votingEligibleCount(votationId: $votationId)
}

query GetVoteCount($votationId: String!) {
  getVoteCount(votationId: $votationId) {
    votingEligibleCount
    voteCount
  }
}

query GetVotationResults($id: String!) {
  getVotationResults(id: $id) {
    alternatives {
      id
      text
      isWinner
      votes
    }
    voteCount
    votingEligibleCount
  }
}

query GetWinnerOfVotation($id: String!) {
  getWinnerOfVotation(id: $id) {
    id
    text
    votationId
  }
}
