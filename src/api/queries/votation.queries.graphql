query GetVotationById($votationId: String!, $meetingId: String!) {
  votationById(votationId: $votationId) {
    id
    title
    description
    hasVoted {
      id
    }
    alternatives {
      id
      text
    }
    status
    blankVotes
    severalVotes
  }

  meetingsById(meetingId: $meetingId) {
    participants {
      user {
        email
      }
      role
    }
  }
}
