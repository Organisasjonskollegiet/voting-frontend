query GetVotationById($id: ID!) {
  votationById(id: $id) {
    ... on Votation {
      id
      title
      description
      hasVoted {
        id
      }
      alternatives {
        id
        text
      }
      status
      blankVotes
    }
    ... on VotationNotFoundError {
      message
    }
  }
}
